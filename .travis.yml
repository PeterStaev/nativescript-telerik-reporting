sudo: false

android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.2
    - android-22
    - android-23
    - android-25
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-22

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock 

cache:
    directories:
        - .nvm
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

install:
    - echo no | npm install -g nativescript
    - tns usage-reporting disable
    - tns error-reporting disable
    - echo no | npm install -g grunt-cli
    - npm install
    - grunt compile

matrix:
  include:
    - stage: lint
      language: node_js
      os: linux
      node_js: "6"
      script: grunt lint

    - stage: build
      language: android
      os: linux
      env: 
        - Android="26"
      jdk: oraclejdk8
      before_install: nvm install 6.10.3
      script: "grunt ci:build:android"

    - stage: build
      os: osx
      env: 
        - iOS="10.3"
        - Xcode="8.3"
      osx_image: xcode8.3
      language: node_js 
      node_js: "6"
      jdk: oraclejdk8
      before_install: "pod repo update"
      script: "grunt ci:build:ios"

    - stage: webpack
      language: android
      os: linux
      env:
        - Android="26"
        - Platform="Android"
      jdk: oraclejdk8
      before_install: nvm install 6.10.3
      script: "grunt ci:webpack:android"
    
    - stage: webpack
      os: osx
      env: 
        - iOS="10.3"
        - Xcode="8.3"
        - Platform="iOS"
      osx_image: xcode8.3
      language: node_js 
      node_js: "6"
      jdk: oraclejdk8
      before_install: "pod repo update"
      script: "grunt ci:webpack:ios"

    - stage: test
      language: android
      os: linux
      env: 
        - Android="26"
      jdk: oraclejdk8
      before_install: nvm install 6.10.3
      before_script:
        - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
        - emulator -avd test -no-audio -no-window &
        - android-wait-for-emulator
      script: cd demo && tns deploy android --justlaunch  && tns test android --justlaunch && cd ..

    - stage: test
      language: objective-c
      os: osx 
      osx_image: xcode8.2
      xcode_sdk: iphonesimulator9.3
      before_install:
        - export LANG=en_US.UTF-8
        - brew update
        - open /Applications/Xcode.app/Contents/Developer/Applications/Simulator.app --args -CurrentDeviceUDID "808A0798-21A1-4579-B15E-DA3CC5782582"
        - nvm install 6
        - brew install xcproj
        - gem install xcodeproj 
      script: cd demo && tns deploy ios --justlaunch && tns test ios --justlaunch && cd ..
      
    - stage: deploy
      if: branch = release
      language: node_js 
      node_js: "6"
      before_deploy:
          - cd bin/dist
      deploy:
        provider: npm
        email: "peter@tangrasoft.com"
        api_key:
            secure: ""
        skip_cleanup: true
        on:
          branch: release